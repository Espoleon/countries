<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countries</title>
        <meta charset="utf-8">
        <style>
            /* Variables */
            :root {
                --htmlBackgroundColor: rgb(32, 45, 58);
                
                --bodyDataRows: 3;
                --bodyDataRowsHover: 4;
                --bodyDataWidth: 96%;
                --bodyDataHeight: 16px;
                --bodyDataFontSize: 12px;
                --bodyDataColor: rgb(0, 0, 0);
                --bodyDataIcon: inline-block;
                --bodyDataIconColor: rgb(67, 67, 67);
                
                --bodyInfoWidth: 96%;
                --bodyInfoHeight: 14px;
                --bodyInfoFontSize: 12px;
                --bodyInfoColor: rgb(70, 70, 70);
                --bodyInfoTextIndent: 18px;

                --countriesContainerBackgroundColor: rgb(182, 195, 208);
                
                --countriesWidth: 390px;
                --countriesHeadHeight: 24px;
                --countriesBackground: rgba(164, 175, 186, 1.0);
                --countriesBackgroundHover: rgba(192, 203, 214, 1.0);
                --countriesBorderRadius: 8px;
                --countriesShadow: rgb(150, 150, 150);
                --countriesShadowHover: rgb(50, 50, 50);
            }
            
            /* Base */
            html {
                margin: 0px 0px 0px 0px;
                padding: 0px 0px 0px 0px;
            }
            body {
                margin: 0px auto 150px auto;
                background: var(--htmlBackgroundColor);
            }
            a:link, a:visited {
                color: rgb(15, 95, 145);
                text-decoration: none;
            }
            button {
                margin: 0px;
                padding: 0px;
                width: 25px;
                height: 19px;
            }

            /* Countries */
            .countriesContainerHead {
                display: grid;
                position: sticky;
                top: 0px;
                justify-content: center;
                align-content: center;
                grid-template-columns: repeat(auto-fit, minmax(var(--countriesWidth), 1fr));
                grid-gap: 0px 0px;
                margin: 0px auto 2px auto;
                width: 99%;
                height: auto;
                font-family: arial;
                font-size: 14px;
                background: var(--countriesContainerBackgroundColor);
                border: 1px solid rgb(65, 65, 65);
                border-radius: 10px;
                z-index: 199;
            }
            .countriesContainer {
                display: grid;
                justify-content: center;
                align-content: start;
                grid-template-columns: repeat(auto-fit, minmax(var(--countriesWidth), 1fr));
                grid-gap: 0px 0px;
                margin: 2px auto 2px auto;
                width: 99%;
                height: auto;
                font-family: arial;
                font-size: 14px;
                background: var(--countriesContainerBackgroundColor);
                border: 1px solid rgb(65, 65, 65);
                border-radius: 10px;
            }
            .countries {
                display: grid;
                justify-content: center;
                align-content: center;
                grid-template-columns: 1fr;
                grid-template-rows: var(--countriesHeadHeight) calc(
                                              (var(--bodyDataRows) * var(--bodyDataHeight))
                                              + (var(--bodyDataRows) * var(--bodyInfoHeight))
                                              + calc(var(--bodyDataRows) * 1px)
                                              + 2px
                                             );
                grid-gap: 0px 0px;
                grid-template-areas:
                    "head"
                    "body";
                margin: 4px auto 4px auto;
                width: 97%;
                height: auto;
                background: var(--countriesBackgroundColor);
                border-top-right-radius: 50px;
                border-top-left-radius: 50px;
                transition: all ease 200ms;
            }
            .countries:hover {
                transform: scale(1.04);
                z-index: 100;
            }
            .countries:hover .body {
                height: calc(
                            var(--bodyDataRows)
                            * (var(--bodyDataHeight) + var(--bodyInfoHeight))
                            + ((var(--bodyDataHeight) + var(--bodyInfoHeight)) * var(--bodyDataRowsHover))
                            + (calc(var(--bodyDataRows) * 1px)) + (calc(var(--bodyDataRowsHover) * 1px))
                        );
                background: var(--countriesBackgroundHover);
                box-shadow: -2px 2px 4px var(--countriesShadowHover),
                            2px 2px 4px var(--countriesShadowHover);
            }
            
            /* Head */
            .head {
                display: grid;
                grid-area: head;
                grid-template-columns: 40px 1fr;
                grid-template-rows: var(--countriesHeadHeight);
                grid-gap: 0px 0px;
                grid-template-areas:
                    "headFlag headName";
                font-weight: bold;
                color: rgb(0, 0, 0);
                background: linear-gradient(
                                            225deg,
                                            transparent 15px,
                                            rgba(126, 137, 148, 1.0) 10px,
                                            rgba(126, 137, 148, 1.0) 60px,
                                            rgba(146, 157, 168, 1.0) 120px
                                           ) top right;
                border-bottom: 2px solid rgb(65, 65, 65);
                border-top-left-radius: var(--countriesBorderRadius);
            }
            .headFlag {
                display: grid;
                grid-area: headFlag;
                justify-content: center;
                align-content: center;
                margin: 0px 0px 0px 2px;
                height: calc(var(--countriesHeadHeight) - 2px);
                transition: all ease 100ms;
            }
            .headFlag:hover {
                transform: scale(3.0);
                transform-origin: 15% 14%;
                z-index: 101;
            }
            .headName {
                display: grid;
                grid-area: headName;
                justify-content: start;
                align-content: center;
                grid-auto-flow: column;
                padding-top: 1px;
                height: calc(var(--countriesHeadHeight) - 2px);
                text-indent: 2px;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }
            
            /* Body */
            .body {
                display: grid;
                grid-area: body;
                justify-content: center;
                align-content: start;
                justify-items: center;
                align-items: center;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: repeat(
                                           var(--bodyDataRows),
                                           var(--bodyDataHeight)
                                           + var(--bodyInfoHeight)
                                          );
                grid-gap: 0px 0px;
                background: var(--countriesBackground);
                border-right: 1px solid rgb(65, 65, 65);
                border-bottom: 1px solid rgb(65, 65, 65);
                border-left: 1px solid rgb(65, 65, 65);
                border-bottom-right-radius: var(--countriesBorderRadius);
                border-bottom-left-radius: var(--countriesBorderRadius);
                overflow: hidden;
                box-shadow: -2px 2px 2px var(--countriesShadow),
                            2px 2px 2px var(--countriesShadow);
            }
            .bodyData {
                display: grid;
                justify-content: start;
                align-content: end;
                grid-auto-flow: column;
                width: var(--bodyDataWidth);
                height: var(--bodyDataHeight);
                font-size: var(--bodyDataFontSize);
                color: var(--bodyDataColor);
                cursor: default;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }
            .bodyData .fa-solid {
                display: var(--bodyDataIcon);
                margin: 0px 0px 0px 0px;
                width: 18px;
                text-align: center;
                font-size: 14px;
                color: var(--bodyDataIconColor);
            }
            .bodyDataTwoColumns {
                display: grid;
                justify-content: center;
                align-content: center;
                grid-auto-flow: column;
                grid-column: 1 / span 2;
                width: var(--bodyDataWidth);
                height: var(--bodyDataHeight);
                font-size: var(--bodyDataFontSize);
                color: var(--bodyDataColor);
                background: rgb(95, 95, 95);
                cursor: default;
            }
            .bodyDataTwoColumnsTwoRows {
                display: grid;
                justify-content: center;
                align-content: center;
                grid-auto-flow: column;
                grid-column: 1 / span 2;
                width: var(--bodyDataWidth);
                height: calc(var(--bodyDataHeight) + var(--bodyInfoHeight) + 1px);
                font-size: var(--bodyDataFontSize);
                color: var(--bodyDataColor);
                cursor: default;
            }
            .bodyDataTwoColumnsFourRows {
                display: grid;
                justify-content: center;
                align-content: center;
                grid-auto-flow: column;
                grid-column: 1 / span 2;
                width: var(--bodyDataWidth);
                height: calc((var(--bodyDataHeight) + var(--bodyInfoHeight) + 1px) * 2);
                font-size: var(--bodyDataFontSize);
                color: var(--bodyDataColor);
                cursor: default;
            }
            .bodyInfo {
                display: grid;
                justify-content: start;
                align-content: start;
                width: var(--bodyInfoWidth);
                height: var(--bodyInfoHeight);
                text-indent: var(--bodyInfoTextIndent);
                font-size: var(--bodyInfoFontSize);
                color: var(--bodyInfoColor);
                cursor: default;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }
            .bodyInfoBorder {
                border-bottom: 1px solid rgb(65, 65, 65);
            }
        </style>

            /* Countries (Data) */
            function countriesData(letter = '') {
                currentLetter = '';
                for (countriesName in data.countries) {
                    country = data.countries[countriesName];
                    if (letter == ''
                        ? country.alpha2 != ''
                        && country.alpha3 != ''
                        && country.numeric != ''
                        && country.name != ''
                        : country.alpha2 != ''
                        && country.alpha3 != ''
                        && country.numeric != ''
                        && country.name != ''
                        && country.name.startsWith(letter)) {
                        if (currentLetter != country.name.substr(0, 1)) {
                            currentLetter = country.name.substr(0, 1);
                            content += '</div>'
                                    + '<div id="' + currentLetter + '" class="countriesContainer"'
                                    + ' style="margin:5px auto 10px auto; padding:0px 0px 30px 0px">'
                                    + '<div style="grid-column:1 / -1;'
                                    + ' margin:3px 0px 3px 5px; text-indent:0px;">'
                                    + 'Countries: <b>' + currentLetter + '</b>'
                                    + ' (' + Object.keys(data.countries).filter(k => k.startsWith(currentLetter)).length + ')</div>';
                        }
                        
                        content += '<div class=countries>';
                            content += '<div class=head>'
                                    + '<div class="headFlag">'
                                    + '<img src="' + pathFlag + country.alpha2.toLowerCase() + '.png"' 
                                    + 'width="' + flagW + '" height="' + flagH + '" loading="lazy">'
                                    + '</div>'
                                    + '<div class="headName">'
                                    + '<a href="https://www.google.com/maps/search/' + country.name + '">' + country.name + '</a>'
                                    + '</div>'
                                    + '</div>';
                            
                            content += '<div class="body">';
                                if (country.capital == '' && country.utc == '') {
                                    content += bodyDataDiv('fa-landmark-flag', '--');
                                }
                                if (country.capital != '' && country.utc == '') {
                                    content += bodyDataDiv('fa-landmark-flag', country.capital);
                                }
                                if (country.capital != '' && country.utc != '') {
                                    content += bodyDataDiv('fa-landmark-flag', country.capital + ' (' + country.utc + ')');
                                }
                                if (country.capital == '' && country.utc != '') {
                                    content += bodyDataDiv('fa-landmark-flag', '-- (' + country.utc + ')');
                                }
                                if (country.continent == '') {
                                    content += bodyDataDiv('fa-globe', '--');
                                }
                                if (country.continent != '') {
                                    content += bodyDataDiv('fa-globe', country.continent);
                                }
                                content += country.utc == '' ? bodyInfoDiv('Capital') : bodyInfoDiv('Capital (UTC)');
                                content += bodyInfoDiv('Continent');
                                
                                if (country.language == '' && country.languagecode == '') {
                                    content += bodyDataDiv('fa-comment-dots', '--');
                                }
                                if (country.language != '' && country.languagecode == '') {
                                    content += bodyDataDiv('fa-comment-dots', country.language);
                                }
                                if (country.language != '' && country.languagecode != '') {
                                    content += bodyDataDiv('fa-comment-dots', country.language + ' (' + country.languagecode + ')');
                                }
                                if (country.currency == '' && country.currencycode == '') {
                                    content += bodyDataDiv('fa-coins', '--');
                                }
                                if (country.currency != '' && country.currencycode == '') {
                                    content += bodyDataDiv('fa-coins', country.currency);
                                }
                                if (country.currency != '' && country.currencycode != '') {
                                    content += bodyDataDiv('fa-coins', country.currency + ' (' + country.currencycode + ')');
                                }
                                content += country.languagecode == '' ? bodyInfoDiv('Language') : bodyInfoDiv('Language (Languagecode)');
                                content += country.currencycode == '' ? bodyInfoDiv('Currency') : bodyInfoDiv('Currency (Currencycode)');
                                
                                if (country.timezone == '' && country.timezonecode == '') {
                                    content += bodyDataDiv('fa-clock', '--');
                                }
                                if (country.timezone != '' && country.timezonecode == '') {
                                    content += bodyDataDiv('fa-clock', country.timezone);
                                }
                                if (country.timezone != '' && country.timezonecode != '') {
                                    content += bodyDataDiv('fa-clock', country.timezone + ' (' + country.timezonecode + ')');
                                }
                                if (country.dateformat == '') {
                                    content += bodyDataDiv('fa-calendar-days', '--');
                                }
                                if (country.dateformat != '') {
                                    content += bodyDataDiv('fa-calendar-days', country.dateformat);
                                }
                                content += country.timezonecode == '' ? bodyInfoDiv('Timezone') : bodyInfoDiv('Timezone (Timezonecode)');
                                content += bodyInfoDiv('Dateformat');
                                
                                if (country.hertz == '' && country.voltage == '') {
                                    content += bodyDataDiv('fa-plug-circle-bolt', '-- / --');
                                }
                                if (country.hertz != '' && country.voltage == '') {
                                    content += bodyDataDiv('fa-plug-circle-bolt', country.hertz + ' / --');
                                }
                                if (country.hertz == '' && country.voltage != '') {
                                    content += bodyDataDiv('fa-plug-circle-bolt', '-- / ' + country.voltage);
                                }
                                if (country.hertz != '' && country.voltage != '') {
                                    content += bodyDataDiv('fa-plug-circle-bolt', country.hertz + ' / ' + country.voltage);
                                }
                                if (country.latitude == '' && country.longitude == '') {
                                    content += bodyDataDiv('fa-location-dot', '-- / --');
                                }
                                if (country.latitude != '' && country.longitude == '') {
                                    content += bodyDataDiv('fa-location-dot', country.latitude + ' / --');
                                }
                                if (country.latitude == '' && country.longitude != '') {
                                    content += bodyDataDiv('fa-location-dot', '-- / ' + country.longitude);
                                }
                                if (country.latitude != '' && country.longitude != '') {
                                    content += bodyDataDiv('fa-location-dot', country.latitude + ' / ' + country.longitude);
                                }
                                content += bodyInfoDiv('Hertz / Voltage')
                                        + bodyInfoDiv('Latitude / Longitude');
                                
                                content += bodyDataDiv('fa-hashtag', country.alpha2 + ' / ' + country.alpha3 + ' / ' + country.numeric);
                                if (country.callingcode == '' && country.topleveldomain == '') {
                                    content += bodyDataDiv('fa-tower-cell', '-- / --');
                                }
                                if (country.callingcode != '' && country.topleveldomain == '') {
                                    content += bodyDataDiv('fa-tower-cell', country.callingcode + ' / --');
                                }
                                if (country.callingcode == '' && country.topleveldomain != '') {
                                    content += bodyDataDiv('fa-tower-cell', '-- / ' + country.topleveldomain);
                                }
                                if (country.callingcode != '' && country.topleveldomain != '') {
                                    content += bodyDataDiv('fa-tower-cell', country.callingcode + ' / ' + country.topleveldomain);
                                }
                                content += bodyInfoDiv('Alpha2 / Alpha3 / Numeric')
                                        + bodyInfoDiv('Callingcode / Topleveldomain');
                                
                                content += '<div class="bodyDataTwoColumnsFourRows"'
                                        + ' style="justify-content:space-around; grid-template-columns:repeat(auto-fit, 1fr);">'
                                    content += "<img src='" + pathFlag + country.alpha2.toLowerCase() + ".png' width='" + gfxW + "' height='" + gfxH + "' loading='lazy'>";
                                    content += "<img src='" + pathCircle + country.alpha2.toLowerCase() + ".png' width='" + gfxW + "' height='" + gfxH + "' loading='lazy'>";
                                    content += "<img src='" + pathHexagon + country.alpha2.toLowerCase() + ".png' width='" + gfxW + "' height='" + gfxH + "' loading='lazy'>";
                                    content += "<img src='" + pathMarker + country.alpha2.toLowerCase() + ".png' width='" + gfxW + "' height='" + gfxH + "' loading='lazy'>";
                                content += '</div>';
                            content += '</div>';
                        content += '</div>';
                    }
                }
            }
            
            /* Initialization */
            countriesInfo();
            if (localStorageCountriesWith != null && localStorageCountriesWith != 'All') {
                countriesData(localStorageCountriesWith);
            }
            if (localStorageCountriesWith != null && localStorageCountriesWith == 'All' || localStorageCountriesWith == null) {
                countriesData();
            }
            document.getElementById('countriesContent').innerHTML = content;
            
            if (localStorageCountriesDataRows == null) {
                cssButtonDataRowsThree();
            }
            if (localStorageCountriesDataRows == '1') {
                cssButtonDataRowsOne();
            }
            if (localStorageCountriesDataRows == '2') {
                cssButtonDataRowsTwo();
            }
            if (localStorageCountriesDataRows == '3') {
                cssButtonDataRowsThree();
            }
            if (localStorageCountriesDataRows == '4') {
                cssButtonDataRowsFour();
            }
            if (localStorageCountriesDataRows == '5') {
                cssButtonDataRowsFive();
            }

            if (localStorageCountriesDataRowsHover == null) {
                cssButtonDataRowsHoverOn();
            }
            if (localStorageCountriesDataRowsHover == 'On') {
                cssButtonDataRowsHoverOn();
            }
            if (localStorageCountriesDataRowsHover == 'Off') {
                cssButtonDataRowsHoverOff();
            }

            if (localStorageCountriesIcons == null) {
                cssButtonIconsOn();
            }
            if (localStorageCountriesIcons == 'On') {
                cssButtonIconsOn();
            }
            if (localStorageCountriesIcons == 'Off') {
                cssButtonIconsOff();
                root.style.setProperty('--bodyDataIcon', 'none');
                root.style.setProperty('--bodyInfoTextIndent', '0px');
            }
        </script>
    </body>
